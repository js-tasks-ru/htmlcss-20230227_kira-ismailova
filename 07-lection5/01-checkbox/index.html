<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <div class="checkboxes">
        <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <div class="checkbox__wrapper">
            <div class="checkbox__control"></div>
            <span class="checkbox__title">Default</span>
        </div>
        </label>

        <label class="checkbox">
            <input class="checkbox__input" type="checkbox" checked>
            <div class="checkbox__wrapper">
            <div class="checkbox__control"></div>
            <span class="checkbox__title">Checked</span>
        </div>
        </label>

        <label class="checkbox">
            <input class="checkbox__input" type="checkbox" disabled>
            <div class="checkbox__wrapper">
            <div class="checkbox__control"></div>
            <span class="checkbox__title checkbox__title-dis">Disabled</span>
        </div>
        </label>
    </div>
</div>
    </body>
</html>
